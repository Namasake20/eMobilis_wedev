<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book flight|Msafiri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style media="screen">
      .card{
        background-color: #FAE5D3;
        width: 80%;
        font-family: sans serif;
      }

    </style>
  </head>
  <body>
    <div class="card" >
      <div class="card-body">
        <div class="row">
          <div class="col-5">

            <form >
              <div class="col-5">
                <table>
                  <tr>
                    <td>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Round trip
                        </label>

                      </div>
                    </td>
                    <td>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          One way
                        </label>

                      </div>
                    </td>
                  </tr>
                </table>


              </div>
              <div class="col-5">
                <table>
                  <tr>
                    <td>
                      <label for="from" class="form-label">From</label>
                      <input type="text" class="form-control" aria-describedby="passwordHelpBlock" required>
                      <div id="form" class="form-text">
                      </div>
                    </td>
                    <td>
                      <label for="from" class="form-label">To</label>
                      <input type="text" class="form-control" aria-describedby="passwordHelpBlock" required>
                      <div id="form" class="form-text">
                      </div>
                    </td>
                  </tr>
                </table>

              </div>



              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="col-5">
                <table>
                  <tr>
                    <td>
                      <label for="depart" class="form-label">Departure date</label>
                      <input type="date" id="depart" name="depart" required>
                    </td>
                    <td>
                      <label for="depart" class="form-label">Return date</label>
                      <input type="date" id="depart" name="depart" required>
                    </td>
                  </tr>
                </table>

              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Direct flights only</label>
              </div>
              <button type="submit" class="btn btn-primary">Book flight</button>

            </form>


          </div>

        </div>

      </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
