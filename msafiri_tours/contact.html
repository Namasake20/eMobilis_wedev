<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us|Msafiri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style media="screen">
      #fr{
        width:80%;

      }
      body{
        background-color: #F5EEF8;

      }
    </style>
  </head>
  <body>
    <form id="fr">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name(required)</label>
        <input type="text" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Your email(required)</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>

      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">subject</label>
        <input type="text" class="form-control" id="sub" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

  </body>
</html>
