<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style type="text/css"media="screen">
      form{
        border:1px #33FFB8 solid;
        width:50%;
        padding: 20px;
        border-radius:10px;
      }
      input{
        border-radius:5px;
        padding: 5px;


      }
      #submit{
        background-color:#33FF80;
        color:white;
        border-radius:5px;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <center><h1>Website Registration</h1></center>
    <center>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Enter your name" required><br>
      <label>Phone</label>
      <input type="number" placeholder="Enter phone number" required><br>
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required><br>
      <input id="submit" type="submit"  value="Register">

    </form>
    </center>
  </body>
</html>
